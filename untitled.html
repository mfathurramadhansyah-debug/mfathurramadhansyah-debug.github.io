<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomali Bibir TikTok</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Permanent Marker', cursive, Arial, sans-serif;
            background-color: #1a1a1a;
            /* Background kecupan bibir */
            background-image: url('https://i.ibb.co/9v6vWQF/lip-print.png'); 
            background-repeat: repeat;
            background-size: 100px 100px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-banner {
            background-color: rgba(255, 0, 80, 0.85);
            width: 90%;
            text-align: center;
            padding: 40px 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: 20px;
            border-radius: 12px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;         /* gambar pindah baris jika layar kecil */
            justify-content: center; /* tengahin gambar */
            gap: 30px;               /* jarak antar gambar */
            margin: 30px 0;
            width: 90%;
            max-width: 1000px;
        }

        .image-wrapper {
            flex: 1 1 300px;       /* minimal 300px per gambar, fleksibel */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-wrapper img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .caption {
            font-size: 20px;
            color: #ffeb3b;
            text-align: center;
            margin-top: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        footer {
            margin-bottom: 20px;
            font-size: 14px;
            color: #bbb;
        }

        /* Responsif: teks lebih kecil di HP */
        @media (max-width: 500px) {
            .text-banner {
                font-size: 22px;
                padding: 30px 15px;
            }
            .caption {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="text-banner">
        AWAS ADA ANOMALI BIBIR SUKA CIUM² PANTAT
    </div>

    <div class="images">
        <div class="image-wrapper">
            <img src="https://files.catbox.moe/0na631.jpg" alt="Gambar 1">
            <div class="caption">MIRIP BANGET ANAK BAPAK INI MAHH!!</div>
        </div>

        <div class="image-wrapper">
            <img src="https://files.catbox.moe/1bt9ab.jpg" alt="Gambar 2">
            <div class="caption">TAKUTT SAMA BAPAK NYAA</div>
        </div>
    </div>

    <footer>
        © 2026 Tren bibir
    </footer>

</body>
</html>
